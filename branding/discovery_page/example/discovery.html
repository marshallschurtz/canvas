<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Select your user type to login to Canvas</title>
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="discovery.css">
  </head>
  <body>
  <div class="content">
    <div class="boxbox">
        <img src="UniversityofPennsylvania_logo.png" alt="" />
        <h3>Login options:</h3>
        <div class="buttonbox">
            <p><a class="pure-button pure-button-primary" href="https://upenn-catalog.instructure.com/login/openid_connect">PennPath login</a></p>
            <p><a class="pure-button pure-button-primary" href="https://upenn-catalog.instructure.com/login/canvas">Email login</a></p>
        </div>
        <h3>Help options:</h3>
        <div class="buttonbox">
            <p><a class="pure-button pure-button-primary" href="https://cases.canvaslms.com/apex/liveagentchat">Chat</a></p>
            <p><a class="pure-button pure-button-primary" href="https://upenn-catalog.instructure.com/login/canvas#create_ticket">Report a problem</a></p>
        </div>
    </div>
  </div>
  </body>
</html>
